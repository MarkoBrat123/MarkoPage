<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MarelliGaming</title>
    <link rel="stylesheet" href="../style/contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/About.html">About Me</a></li>
            <li><a href="../pages/Portfolio.html">Portfolio</a></li>
            <li><a href="../pages/Contact.HTML">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <form class="contact-form" id="contactForm" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError">Name is required.</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Please enter a valid email.</span>
            </div>

            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="text" id="phone" name="phone" pattern="^\+356\s[0-9]{4}\s[0-9]{4}$" required>
                <span class="error" id="phoneError">Enter a valid phone number (e.g., +356 1234 5678).</span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <span class="error" id="messageError">Message must be at least 10 characters.</span>
            </div>

            <button type="submit" id="submitButton">Send Message</button>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
